name: Build and Publish Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Python syntax
        run: python3 -m py_compile polyfield-log-filter.py

      - name: Validate Bash scripts
        run: |
          bash -n entrypoint.sh
          bash -n validate_config.sh

      - name: Validate Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile || true

      - name: Check for required files
        run: |
          test -f entrypoint.sh || (echo "entrypoint.sh not found" && exit 1)
          test -f validate_config.sh || (echo "validate_config.sh not found" && exit 1)
          test -f polyfield-log-filter.py || (echo "polyfield-log-filter.py not found" && exit 1)
          test -f Dockerfile || (echo "Dockerfile not found" && exit 1)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (GHCR)
        id: meta-ghcr
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jorgeluisreis/polyfield-server
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest

      - name: Extract Docker metadata (Docker Hub)
        id: meta-dockerhub
        uses: docker/metadata-action@v4
        with:
          images: jluisreis/polyfield-server
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: jluisreis/polyfield-server
          readme-filepath: ./README.md